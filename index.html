<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--  ??  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mont Blanc cameras</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="gallery">
        <div id="gouter-date"></div>
        <img id="gouter-photo" src="" alt="Gouter photo">
        <div class="navigation">
            <div class="slidecontainer">
                <input type="range" min="7" max="21" class="slider" id="gouter-time-slider"> 
                <div id="gouter-hour"></div>
                <div id="gouter-info"></div>
            </div>
            <button id="gouter-now">now</button>
            <button id="gouter-prev-day">-1 day</button>
            <button id="gouter-next-day">+1 day</button>
            <button id="gouter-prev-month">-1 month</button>
            <button id="gouter-next-month">+1 month</button>
            <button id="gouter-prev-year">-1 year</button>
            <button id="gouter-next-year">+1 year</button>
        </div>
    </div>
  
    <div class="gallery">
        <div id="tete-rousse-date"></div>
        <img id="tete-rousse-photo" src="" alt="Tete Rousse photo">
        <div class="navigation">
            <div class="slidecontainer">
                <input type="range" min="7" max="21" class="slider" id="tete-rousse-time-slider"> 
                <div id="tete-rousse-hour"></div>
                <div id="tete-rousse-info"></div>
            </div>
            <button id="tete-rousse-now">now</button>
            <button id="tete-rousse-prev-day">-1 day</button>
            <button id="tete-rousse-next-day">+1 day</button>
            <button id="tete-rousse-prev-month">-1 month</button>
            <button id="tete-rousse-next-month">+1 month</button>
            <button id="tete-rousse-prev-year">-1 year</button>
            <button id="tete-rousse-next-year">+1 year</button>
        </div>
    </div>
  </body>

</html>
